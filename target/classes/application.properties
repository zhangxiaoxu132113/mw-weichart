multipart.maxFileSize=10Mb

#日志文件
logging.file=39ask_doc.log

#supper 的redis主要处理日志缓冲、分布式锁、消息等
spring.redis.supper.database=0
spring.redis.supper.host=@redis.supper.address.host@
spring.redis.supper.port=@redis.supper.address.port@
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.supper.pool.max-active=10
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.supper.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.supper.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.supper.pool.min-idle=0
spring.redis.supper.timeout=0

