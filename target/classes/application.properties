#druid参数配置
druid.initialSize = 5
druid.maxActive = 15
druid.maxIdle = 6
druid.minIdle = 3
druid.maxWait = 60000
druid.removeAbandoned = true
druid.removeAbandonedTimeout = 180
druid.logAbandoned = true
